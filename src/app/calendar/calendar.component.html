<div class="container">
  <div class="d-flex justify-content-between align-items-baseline w-100 mt-3 px-2 mb-5">
    <div>
      <h2>{{ firstDay | date }} <small>through</small> {{ lastDay | date }}</h2>
      <div class="d-flex align-content-center">
        <p>Total net flow:&nbsp;</p>
        <app-net-flow-icon [netFlow]="netFlow"></app-net-flow-icon>
      </div>
    </div>
  </div>

  <mat-card *ngFor="let occurrence of occurrences" class="mb-3 mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>{{ occurrence.date | date }}</mat-card-title>
      <mat-card-subtitle
        [class]="occurrence.total < 0 ? 'text-danger' : 'text-success'"
        class="d-flex align-items-center"
      >
        <app-net-flow-icon [netFlow]="occurrence.total"></app-net-flow-icon>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="occurrence.transactions" class="w-100">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="col-name">Name</th>
          <td mat-cell *matCellDef="let transaction"
            [class]="transaction.isExpense ? 'text-danger' : 'text-success'">
            {{ transaction.title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="col-amount">Amount</th>
          <td mat-cell *matCellDef="let transaction"
            [class]="transaction.isExpense ? 'text-danger' : 'text-success'">
            <span *ngIf="transaction.isExpense">
              ({{ transaction.amount | currency }})
            </span>
            <span *ngIf="!transaction.isExpense">
              {{ transaction.amount | currency }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="rolling">
          <th mat-header-cell *matHeaderCellDef class="col-rolling">Rolling total</th>
          <td mat-cell *matCellDef="let transaction"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="[ 'title', 'amount' ]"></tr>
        <tr mat-row *matRowDef="let row; columns: [ 'title', 'amount' ]"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
