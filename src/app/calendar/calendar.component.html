<div class="container">
  <div class="d-flex justify-content-between align-items-baseline w-100 mt-3 px-2 mb-5">
    <div>
      <h2>{{ firstDay | date }} <small>through</small> {{ lastDay | date }}</h2>
      <p class="d-flex">Total net flow: <app-net-flow-icon [netFlow]="netFlow"></app-net-flow-icon></p>
    </div>
    <mat-form-field appearance="outline">
      <mat-label class="text-light">Select a date range</mat-label>
      <mat-date-range-input [rangePicker]="dateRangePicker">
        <input matStartDate [(ngModel)]="firstDay">
        <input matEndDate [(ngModel)]="lastDay">
      </mat-date-range-input>
      <mat-datepicker-toggle class="text-light" matSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <mat-card *ngFor="let occurrence of occurrences" class="mb-3 mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>{{ occurrence.date | date }}</mat-card-title>
      <mat-card-subtitle
        [class]="occurrence.total < 0 ? 'text-danger' : 'text-success'"
        class="d-flex align-items-center"
      >
        <app-net-flow-icon [netFlow]="occurrence.total" [dark]="true"></app-net-flow-icon>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="occurrence.transactions" class="w-100">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let transaction"
            [class]="transaction.isExpense ? 'text-danger' : 'text-success'">
            {{ transaction.title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let transaction"
            [class]="transaction.isExpense ? 'text-danger' : 'text-success'">
            <span *ngIf="transaction.isExpense">
              ({{ transaction.amount | currency }})
            </span>
            <span *ngIf="!transaction.isExpense">
              {{ transaction.amount | currency }}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="[ 'title', 'amount' ]"></tr>
        <tr mat-row *matRowDef="let row; columns: [ 'title', 'amount' ]"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
