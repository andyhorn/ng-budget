<h2 mat-dialog-title>Enter a filename</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline">
    <input matInput required [(ngModel)]="filename">
    <span matSuffix>.json</span>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onSaveClick()">
    <mat-icon>save</mat-icon>&nbsp;Save
  </button>
  <button mat-flat-button color="warn" (click)="onCancelClick()">
    <mat-icon>cancel</mat-icon>&nbsp;Cancel
  </button>
</mat-dialog-actions>
