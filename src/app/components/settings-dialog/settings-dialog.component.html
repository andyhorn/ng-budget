<h2 mat-dialog-title>Settings</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100 pb-3">
    <mat-label>View date range</mat-label>
    <mat-date-range-input class="text-dark" [rangePicker]="dateRangePicker">
      <input matStartDate [(ngModel)]="startDate" id="startDateInput">
      <input matEndDate [(ngModel)]="endDate" id="endDateInput">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
    <mat-hint>Show me my budget between these dates.</mat-hint>
  </mat-form-field>

  <mat-divider></mat-divider>

  <mat-form-field appearance="fill" class="w-100 py-3">
    <mat-label>Starting amount</mat-label>
    <input matInput type="number" [(ngModel)]="startingAmount" id="startingAmount">
    <span matPrefix>$&nbsp;</span>
    <mat-hint>Start with this amount on the first day.</mat-hint>
  </mat-form-field>

  <mat-divider></mat-divider>

  <mat-form-field appearance="fill" class="w-100 py-3">
    <mat-label>Alert threshold</mat-label>
    <input matInput type="number" [(ngModel)]="runningTotalThreshold" id="threshold">
    <span matPrefix>$&nbsp;</span>
    <mat-hint>Alert me when my running total falls below this value.</mat-hint>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-flat-button color="warn" [mat-dialog-close]="false">
    <mat-icon>cancel</mat-icon>&nbsp;Cancel
  </button>
  <button mat-flat-button color="primary" (click)="onSaveClick()">
    <mat-icon>save</mat-icon>&nbsp;Save
  </button>
</mat-dialog-actions>
