<mat-card [class]="isExpense ? 'is-expense' : 'is-income'" class="mb-3">
  <mat-card-header>
    <mat-card-title class="d-flex justify-content-between">
      {{ title }}
      <div class="buttons">
        <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Occurs
      <app-frequency-display [frequency]="frequency" [interval]="interval"></app-frequency-display>
      beginning on {{ startDate | date }} for {{ amount | currency }}
    </p>
  </mat-card-content>
</mat-card>
