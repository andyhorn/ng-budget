<mat-expansion-panel class="mb-2 p-0"
  [class.is-expense]="transaction.isExpense"
  [class.is-income]="!transaction.isExpense">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ transaction.title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ transaction.amount | currency }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <!-- Name Input -->
  <mat-form-field appearance="standard" floatLabel="always">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="transaction.title">
  </mat-form-field>

  <!-- Amount Input -->
  <mat-form-field appearance="standard" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input type="number" class="text-right" matInput [(ngModel)]="transaction.amount">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>

  <!-- Frequency Input -->
  <mat-form-field appearance="standard" floatLabel="always">
    <mat-label>Frequency</mat-label>
    <mat-select [(ngModel)]="transaction.recurrence.frequency">
      <mat-option *ngFor="let frequency of frequencies" [value]="frequency.value">
        {{ frequency.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Frequency Interval Input -->
  <div class="d-flex justify-content-between align-items-center"
    *ngIf="transaction.recurrence.frequency != 0">
    <div class="col">
      <p class="p-0 m-0">Every</p>
    </div>
    <div class="col-10 col-lg-5">
      <mat-form-field appearance="standard" floatLabel="always">
        <input matInput class="text-right"
          type="number"
          [(ngModel)]="transaction.recurrence.interval">
      </mat-form-field>
    </div>
    <div class="col text-right">
      <p class="p-0 m-0">{{ frequencyDisplay }}</p>
    </div>
  </div>

  <!-- Starts On DatePicker -->
  <mat-form-field appearance="standard" floatLabel="always">
    <mat-label>On</mat-label>
    <input matInput
      [matDatepicker]="picker"
      [(ngModel)]="transaction.recurrence.startDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-action-row>
    <button mat-icon-button (click)="onClickDelete()" class="text-danger"><mat-icon>delete</mat-icon></button>
  </mat-action-row>
</mat-expansion-panel>
