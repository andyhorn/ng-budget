<div class="sidebar-container pt-3 container">
  <div class="d-flex justify-content-between mb-2">
    <div>
      <h2>Income</h2>
    </div>
    <button mat-icon-button class="text-success" (click)="onNewIncomeClick()"><mat-icon>add_circle_outline</mat-icon></button>
  </div>
  <app-transaction *ngFor="let transaction of incomeTransactions"
    [transaction]="transaction"
    (delete)="onDelete(transaction.id)"></app-transaction>
  <p *ngIf="!incomeTransactions.length">No data.</p>
  <mat-divider class="my-3"></mat-divider>

  <div class="d-flex justify-content-between mb-2">
    <div>
      <h2>Expenses</h2>
    </div>
    <button mat-icon-button class="text-success" (click)="onNewExpenseClick()"><mat-icon color="green">add_circle_outline</mat-icon></button>
  </div>
  <app-transaction *ngFor="let transaction of expenseTransactions"
    [transaction]="transaction"
    (delete)="onDelete(transaction.id)"></app-transaction>
  <p *ngIf="!expenseTransactions.length">No data.</p>
</div>
