<div class="container-fluid pb-3">
  <div class="d-flex justify-content-between mb-2">
    <h2>Income</h2>
    <button mat-icon-button color="primary" (click)="onNewIncomeClick()"><mat-icon>add</mat-icon></button>
  </div>
  <app-transaction *ngFor="let transaction of getIncomeTransactions() | async"
    [transaction]="transaction"
    (delete)="onDelete(transaction.id)"></app-transaction>
</div>
<mat-divider class="my-3"></mat-divider>
<div class="container-fluid">
  <div class="d-flex justify-content-between mb-2">
    <h2>Expenses</h2>
    <button mat-icon-button (click)="onNewExpenseClick()"><mat-icon color="green">add</mat-icon></button>
  </div>
  <app-transaction *ngFor="let transaction of getExpenseTransactions() | async"
    [transaction]="transaction"
    (delete)="onDelete(transaction.id)"></app-transaction>
</div>
