<div class="container-fluid pb-3">
  <div class="d-flex justify-content-between mb-2">
    <h2>Income ({{ totalIncomeAmount }})</h2>
    <button mat-icon-button class="text-success" (click)="onNewIncomeClick()"><mat-icon>add</mat-icon></button>
  </div>
  <app-transaction *ngFor="let transaction of incomeTransactions"
    [transaction]="transaction"
    (delete)="onDelete(transaction.id)"></app-transaction>
</div>
<mat-divider class="my-3"></mat-divider>
<div class="container-fluid">
  <div class="d-flex justify-content-between mb-2">
    <h2>Expenses</h2>
    <button mat-icon-button class="text-success" (click)="onNewExpenseClick()"><mat-icon color="green">add</mat-icon></button>
  </div>
  <app-transaction *ngFor="let transaction of expenseTransactions"
    [transaction]="transaction"
    (delete)="onDelete(transaction.id)"></app-transaction>
</div>
